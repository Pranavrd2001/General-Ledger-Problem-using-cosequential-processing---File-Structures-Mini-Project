<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sparty Warrior</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">

    <script src="TemplateData/UnityProgress.js"></script>

      </button>
        <button class="red" onclick="window.location.href='https://br.pinterest.com/lafincastudio/';">

        </button>
